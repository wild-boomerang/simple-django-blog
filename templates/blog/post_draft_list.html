{% extends 'blog/base.html' %}

{% block content %}
    <h1>Unpublished posts</h1>
    {% for post in posts %}
        <div class="post">
            <p class="date">Created: {{ post.created_date }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
