{% extends 'blog/base.html' %}

{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form. Already registered? <a href="{% url "login" %}">login</a>.</p>
    <form method="post" action="." class="user-form">
        {% csrf_token %}
        {{ user_form.as_p }}
        <p><input type="submit" value="Create account"></p>
    </form>
{% endblock %}
