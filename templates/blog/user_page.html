{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{ author.username }}</h1>
    <form method="post" action="." class="user-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
    </form>
    <a class="btn btn-default" href="{% url 'create_dialog' author.profile.pk %}">Write the message</a>
{% endblock %}
